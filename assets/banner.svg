<svg xmlns="http://www.w3.org/2000/svg" width="700" height="200" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF50B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFBF00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="drift-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF50B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFBF00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="700" height="200" fill="#0d1117" rx="12"/>
  <text x="350" y="80" font-family="'Fira Code', 'Courier New', monospace" font-size="52" font-weight="bold" fill="url(#neural-gradient)" text-anchor="middle" filter="url(#glow)">NEURAL</text>
  <text x="350" y="140" font-family="'Fira Code', 'Courier New', monospace" font-size="52" font-weight="bold" fill="url(#drift-gradient)" text-anchor="middle" filter="url(#glow)">DRIFT</text>
  <text x="350" y="178" font-family="'Fira Code', 'Courier New', monospace" font-size="14" fill="#888888" text-anchor="middle">Your knowledge has a temperature.</text>
  <line x1="100" y1="155" x2="600" y2="155" stroke="#333333" stroke-width="0.5"/>
</svg>
